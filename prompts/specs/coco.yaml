    required: false
    source_type: inline_text
    source: memory_recall
    order: 20
    max_chars: 5000

  - id: report_notification
    title: Report Notification
    required: false
    source_type: inline_text
    source: report_notification
    order: 30
    max_chars: 1000

  - id: workspace_contract
    title: Workspace Contract
    required: false
    source_type: inline_text
    source: workspace_contract
    order: 35
    max_chars: 5000

  - id: bootstrap_instruction
    title: Bootstrap Instruction
    required: false
    source_type: inline_text
    source: bootstrap_instruction
    order: 38
    max_chars: 1200

  - id: thinking_prompt
    title: Thinking Prompt
    required: false
    source_type: inline_text
    source: thinking_prompt
    order: 40
    max_chars: 1000

  - id: chat_history
    title: Chat History
    required: false
